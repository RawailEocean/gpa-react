name: Deploy to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H 13.60.13.92 >> ~/.ssh/known_hosts

      - name: Test SSH Connection
        run: ssh -i ~/.ssh/deploy_key ubuntu@13.60.13.92 'echo "✅ SSH connection successful"'

      - name: Deploy to EC2
        run: |
          ssh -tt -i ~/.ssh/deploy_key ubuntu@13.60.13.92 << 'EOF'
            set -e

            echo "🛑 Checking for any process on port 80..."
            sudo lsof -t -i:80 | xargs -r sudo kill -9 || true

            echo "🐳 Stopping all Docker containers using port 80..."
            docker ps --filter "publish=80" -q | xargs -r docker stop || true
            docker ps -a --filter "publish=80" -q | xargs -r docker rm || true

            echo "📦 Cloning or pulling latest code..."
            if [ -d "gpa-react" ]; then
              cd gpa-react
              git pull origin main
            else
              git clone https://github.com/RawailEocean/gpa-react.git
              cd gpa-react
            fi

            echo "🔨 Building Docker image..."
            docker build -t gpa-react .

            echo "🚀 Running new Docker container..."
            docker run -d --name gpa-react-container -p 80:80 gpa-react

            echo "🧹 Cleaning up unused Docker images..."
            docker image prune -f
          EOF
