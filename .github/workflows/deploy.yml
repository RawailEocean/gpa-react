# Trigger redeploy manually or on push
name: Deploy to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        ssh-keyscan -H 13.60.13.92 >> ~/.ssh/known_hosts

    - name: Deploy to EC2
      run: |
        ssh -i ~/.ssh/deploy_key ubuntu@13.60.13.92 << 'EOF'
          set -e  # Stop on errors

          # Kill any process using port 80
          sudo lsof -t -i:80 | xargs -r sudo kill -9

          # Remove any existing container
          docker rm -f gpa-react-container || true

          # Clone or pull latest code
          if [ -d "gpa-react" ]; then
            cd gpa-react
            git pull origin main
          else
            git clone https://github.com/RawailEocean/gpa-react.git
            cd gpa-react
          fi

          # Build Docker image
          docker build -t gpa-react .

          # Run container on port 80
          docker run -d --name gpa-react-container -p 80:80 gpa-react

          # Prune unused images
          docker image prune -f
        EOF
