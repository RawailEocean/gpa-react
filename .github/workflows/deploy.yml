# .github/workflows/deploy.yml
name: Deploy React App to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.DEPLOY_KEY }}

    - name: Deploy to EC2
      run: |
        ssh -o StrictHostKeyChecking=no ubuntu@13.60.250.203 << 'EOF'
          cd ~/gpa-react
          git pull origin main
          docker stop gpa-container || true
          docker rm gpa-container || true
          docker build -t gpa-react .
          docker run -d -p 80:80 --name gpa-container gpa-react
        EOF
