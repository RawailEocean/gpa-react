name: Deploy React App to AWS EC2

on:
  push:
    branches:
      - main  # or change to your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H 13.60.250.203 >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ubuntu@13.60.250.203 << 'EOF'
            cd ~/gpa-react
            git pull origin main
            docker build -t gpa-react .
            docker stop gpa-react || true
            docker rm gpa-react || true
            docker run -d -p 80:80 --name gpa-react gpa-react
          EOF
