name: Deploy to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20  # ⬅️ Increased timeout from 10 to 20 minutes

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure SSH
 	run: |
    	  mkdir -p ~/.ssh
    	  echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          cat ~/.ssh/deploy_key | head -n 2  # ⬅️ TEMP DEBUG: show beginning of key
          ssh-keyscan -H 13.60.13.92 >> ~/.ssh/known_hosts

      - name: Test SSH connection
        run: ssh -i ~/.ssh/deploy_key ubuntu@13.60.13.92 'echo "SSH connection successful"'

      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/deploy_key ubuntu@13.60.13.92 << 'EOF'
            set -e

            echo "🧹 Cleaning up old container if exists..."
            docker rm -f gpa-react-container || true

            echo "📦 Navigating to app directory..."
            if [ -d "gpa-react" ]; then
              cd gpa-react && git pull origin main
            else
              git clone https://github.com/RawailEocean/gpa-react.git
              cd gpa-react
            fi

            echo "🔨 Building Docker image..."
            docker build -t gpa-react .

            echo "🚀 Running new Docker container..."
            docker run -d --name gpa-react-container -p 80:80 gpa-react

            echo "🧹 Cleaning up unused Docker images..."
            docker image prune -f
          EOF
