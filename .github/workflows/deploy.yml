name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Add SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key

    - name: Deploy to EC2
      run: |
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/deploy_key ubuntu@13.60.13.92 << 'EOF'
          cd gpa-react || git clone https://github.com/RawailEocean/gpa-react.git && cd gpa-react
          git pull origin main
          docker build -t gpa-react .
          docker stop $(docker ps -q) || true
          docker run -d -p 80:80 gpa-react
        EOF
